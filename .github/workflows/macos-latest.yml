name: macos-latest
run-name: ${{ github.workflow }} âœ… ${{ github.actor }} âœ… ${{ github.event_name}}
on:
  workflow_dispatch:


jobs:
  bash:
    name: Shell bash
    continue-on-error: false
    strategy:
      max-parallel: 3
      matrix:
       os: [macos-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - id: foo
        uses: milankomaj/shell-x@v0.3
        with:
          shell: 'bash'
          locale: 'sk_SK.UTF-8'
          timezone: 'Europe/Bratislava'
          comand: locale
      - run: echo ðŸ’¡ ${{ steps.foo.outputs.inputs-outputs }}
        shell: bash
      - run: |
          date
          sudo systemsetup -gettimezone
          sudo systemsetup -getusingnetworktime
          sudo systemsetup -getnetworktimeserver
          locale
        shell: bash

  sh:
    name: Shell sh
    continue-on-error: false
    strategy:
      max-parallel: 3
      matrix:
       os: [macos-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - id: foo
        uses: milankomaj/shell-x@v0.3
        with:
          shell: 'sh'
          locale: 'sk_SK.UTF-8'
          timezone: 'Europe/Bratislava'


      - run: echo ðŸ’¡ ${{ steps.foo.outputs.inputs-outputs }}
        shell: sh
      - run: date
        shell: sh

  pwsh:
    name: Shell pwsh
    continue-on-error: false
    strategy:
      max-parallel: 3
      matrix:
       os: [macos-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - id: foo
        uses: milankomaj/shell-x@v0.3
        with:
          shell: 'pwsh'
          locale: 'sk_SK.UTF-8'
          timezone: 'Europe/Bratislava'

      - run: echo ðŸ’¡ ${{ steps.foo.outputs.inputs-outputs }}
        shell: pwsh
      - run: date
        shell: pwsh
