name: macos-latest - unpublished version
run-name: ${{ github.workflow }} âœ… ${{ github.ref }} âœ… ${{ github.actor }} âœ… ${{ github.event_name}}
on:
  workflow_dispatch:

jobs:

  Shell:
    name: Shell bash & sh & pwsh
    continue-on-error: false
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
       include:
        - shell: bash
        - shell: sh
        - shell: pwsh
    runs-on: macos-latest

    steps:

      - name: checkout ${{ github.ref }}
        id: checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: ðŸ’¡ example before comands
        id: systemsetup
        shell: bash
        run: |
          echo ${{ github.ref }} | cut -d "/" -f3-
          date
          sudo systemsetup -gettimezone
          sudo systemsetup -getusingnetworktime
          sudo systemsetup -getnetworktimeserver

      - name: ðŸ’¡ unpublished version shell-x@v0.3
        id: shell
        continue-on-error: true
        uses: milankomaj/shell-x@test-v3
        with:
          shell: ${{ matrix.shell }}
          locale: sk_SK.UTF-8
          timezone: Europe/Bratislava
          comand: date && sudo systemsetup -setusingnetworktime on 2>/dev/null && echo ${{ runner.os }}

      - name: ðŸ’¡ example after comands
        id: example
        shell: bash
        run: |
         echo "::group::example"
         date
         sudo systemsetup -gettimezone
         sudo systemsetup -getusingnetworktime
         sudo systemsetup -getnetworktimeserver
         # sudo softwareupdate --list
         # brew list
         uname -a
         system_profiler SPSoftwareDataType SPHardwareDataType
         echo "::endgroup::"

      - name: ðŸ’¡ ${{ steps.shell.outputs.inputs-outputs }}
        id: composite-outputs
        shell: bash
        run: |
         echo ${{ steps.shell.outputs.inputs-outputs }}
         echo ${{ steps.shell.outputs.shell-outputs }}
