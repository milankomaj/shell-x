name: macos-latest
run-name: ${{ github.workflow }} âœ… ${{ github.ref }} âœ… ${{ github.actor }} âœ… ${{ github.event_name}}
on:
  workflow_dispatch:

jobs:

  Shell:
    name: ðŸ’¡ Shell bash
    continue-on-error: false
    strategy:
      max-parallel: 3
      matrix:
       os: [macos-latest, macos-12, macos-13]
    runs-on: ${{ matrix.os }}

    steps:

      - name: ðŸ’¡ checkout ${{ github.ref }}
        id: checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: ðŸ’¡ systemsetup
        id: systemsetup
        run: |
          echo ${{ github.ref }} | cut -d "/" -f3-
          date
          sudo systemsetup -gettimezone
          sudo systemsetup -getusingnetworktime
          sudo systemsetup -getnetworktimeserver

      - name: ðŸ’¡ unpublished version shell-x@v0.3
        id: shell
        uses: milankomaj/shell-x@test-v3
        with:
          shell: bash
          locale: sk_SK.UTF-8
          timezone: Europe/Bratislava
          comand: date && sudo systemsetup -setusingnetworktime on 2>/dev/null && echo ${{ matrix.os }}

      - name: ðŸ’¡ example after comands
        id: example
        run: |
         date
         sudo systemsetup -gettimezone
         sudo systemsetup -getusingnetworktime
         sudo systemsetup -getnetworktimeserver
         # sudo softwareupdate --list
         # brew list
         echo -e "\033[31;1m System: \033[0m"
         uname -a
         system_profiler SPSoftwareDataType SPHardwareDataType

      - name: ðŸ’¡ ${{ steps.shell.outputs.inputs-outputs }}
        id: composite-outputs
        run: |
         echo ${{ steps.shell.outputs.inputs-outputs }}
         echo ${{ steps.shell.outputs.shell-outputs }}
        shell: bash