name: macos-latest
run-name: ${{ github.workflow }} ✅ ${{ github.ref }} ✅ ${{ github.actor }} ✅ ${{ github.event_name}}
on:
  workflow_dispatch:

jobs:

  Shell:
    name: Shell bash
    continue-on-error: false
    strategy:
      max-parallel: 3
      matrix:
       os: [macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: systemsetup
        run: |
          date
          sudo systemsetup -gettimezone
          sudo systemsetup -getusingnetworktime
          sudo systemsetup -getnetworktimeserver

      - name: shell-x@v0.3
        id: v3
        uses: milankomaj/shell-x@test-v3
        with:
          shell: bash
          locale: sk_SK.UTF-8
          timezone: Europe/Bratislava
          comand: date && sudo systemsetup -setusingnetworktime on 2>/dev/null && echo ${{ matrix.os }}

      - run: |
         date
         sudo systemsetup -gettimezone
         sudo systemsetup -getusingnetworktime
         sudo systemsetup -getnetworktimeserver
         sudo softwareupdate --list
         # brew list
         echo -e "\033[31;1m System: \033[0m"
         uname -a
         system_profiler SPSoftwareDataType SPHardwareDataType
