on:
  workflow_dispatch:


jobs:

  Shell:
    name: Shell
    continue-on-error: false
    strategy:
      max-parallel: 3
      matrix:
       os: [macos-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: shell-x@v0.2
        id: v2
        uses: milankomaj/shell-x@v0.2
        with:
          shell: bash
          locale: sk_SK.UTF-8
          timezone: Europe/Bratislava
          comand: locale

      - name: locale
        run: |
          sudo su
          cat > ~/.profile
          echo "export LC_ALL=sk_SK.UTF-8" >> ~/.profile
          echo "export LANG=sk_SK.UTF-8" >> ~/.profile
          ls ~/
          exit

      - name: inputs-outputs
        run: echo ${{ steps.v2.outputs.inputs-outputs }}

      - name: comand-outputs
        run: ${{ steps.v2.outputs.comand-outputs }}
