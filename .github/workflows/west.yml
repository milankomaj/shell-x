name: test
run-name: ${{ github.workflow }} ✅ ${{ github.actor }} ✅ ${{ github.event_name}}
on:
  workflow_dispatch:


jobs:

  Shell:
    name: Shell
    continue-on-error: false
    strategy:
      max-parallel: 3
      matrix:
       os: [windows-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - run: Get-Date -Format F
      - id: foo
        uses: milankomaj/shell-x@v0.1
        with:
          who-to-greet: ${{ github.actor }}
          neofetch: false
          shell: powershell
          locale: sk_SK
          timezone: Central Europe Standard Time
          comand: |
           Get-Date -Format F `r`n
           dir

      - run: echo ${{ steps.foo.outputs.random-number }}
        shell: powershell

      - run: echo ${{ steps.foo.outputs.inputs-outputs }}
        shell: powershell

      - run: ${{ steps.foo.outputs.comand-outputs }}
        shell: powershell

      - run: |
         ::debug::{message}
         echo "::debug::Set the Octocat variable"
        shell: powershell