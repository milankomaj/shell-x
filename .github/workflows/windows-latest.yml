name: windows-latest - unpublished version
run-name: ${{ github.workflow }} âœ… ${{ github.ref }} âœ… ${{ github.actor }} âœ… ${{ github.event_name}}
on:
  workflow_dispatch:

jobs:

  Shell:
    name: Shell
    continue-on-error: false
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
       include:
        - shell: cmd
        - shell: powershell
        - shell: pwsh
        - shell: bash
        - shell: sh
    runs-on: windows-latest
    defaults:
      run:
        shell: ${{ matrix.shell }}

    steps:

      - name: checkout ${{ github.ref }}
        id: checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: ðŸ’¡ example before comands
        id: systemsetup
        run: |
          echo ${{ matrix.shell }}



      - name: ðŸ’¡ðŸ’¡ unpublished version shell-x@v0.3
        if: ${{ matrix.shell == 'bash' || matrix.shell == 'sh' }}
        id: UNIX
        uses: milankomaj/shell-x@test-v3
        with:
          shell: ${{ matrix.shell }}
          locale: sk_SK.utf8
          timezone: Europe/Bratislava
          comand: |
           echo "LANG=$(echo 'sk_SK.utf8')" >> $GITHUB_ENV
           echo "LC_ALL=$(echo 'sk_SK.utf8')" >> $GITHUB_ENV


      - name: ðŸ’¡ unpublished version shell-x@v0.3
        if: ${{ steps.UNIX.outcome == 'skipped'}}
        id: shell
        uses: milankomaj/shell-x@test-v3
        with:
          shell: ${{ matrix.shell }}
          locale: sk-SK
          timezone: Central Europe Standard Time

      - name: ðŸ’¡ example after cmd comands
        if: ${{ matrix.shell == 'cmd' }}
        id: cmd
        run: |
         echo ::group::example
         tzutil /g & echo.
         echo %date%-%time% & echo.
         systeminfo & echo.
         echo ::endgroup::

      - name: ðŸ’¡ example after powershell comands
        if: ${{ matrix.shell == 'powershell' }}
        id: powershell
        run: |
         Get-TimeZone
         Get-Date -UFormat "%A %m/%d/%Y %R %Z"

      - name: ðŸ’¡ example after pwsh comands
        if: ${{ matrix.shell == 'pwsh' }}
        id: pwsh
        run: |
          Get-Date && Get-Date -Format F

      - name: ðŸ’¡ example after bash&sh comands
        if: ${{ matrix.shell == 'bash' || matrix.shell == 'sh' }}
        id: mixed
        run: |
          uname -a
          date
          tzset
          locale



      - name: ðŸ’¡ outcome steps
        if: ${{ always() }}
        shell: bash
        id: outcome
        run: |
         echo "shell-outcome = ${{ steps.shell.outcome }}"
         echo "UNIX-outcome = ${{ steps.UNIX.outcome }}"
         echo "cmd-outcome = ${{ steps.cmd.outcome }}"
         echo "powershell-outcome = ${{ steps.powershell.outcome }}"
         echo "pwsh-outcome = ${{ steps.pwsh.outcome }}"
