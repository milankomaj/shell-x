name: windows-latest - unpublished version
run-name: ${{ github.workflow }} âœ… ${{ github.ref }} âœ… ${{ github.actor }} âœ… ${{ github.event_name}}
on:
  workflow_dispatch:

jobs:

  Shell:
    name: Shell
    continue-on-error: false
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
       include:
        - shell: bash
        - shell: sh
        - shell: pwsh
        - shell: powershell
        - shell: cmd

    runs-on: windows-latest
    defaults:
      run:
        shell: ${{ matrix.shell }}

    steps:

      - name: checkout ${{ github.ref }}
        id: checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: ðŸ’¡ example before comands
        id: systemsetup
        run: |
          echo ${{ github.ref }} | cut -d "/" -f3-
          date
          systeminfo

      - name: ðŸ’¡ unpublished version shell-x@v0.3
        id: shell
        continue-on-error: true
        uses: milankomaj/shell-x@test-v3
        with:
          shell: ${{ matrix.shell }}
          locale: sk_SK
          timezone: Central Europe Standard Time
          comand: date

      - name: ðŸ’¡ example after comands
        id: example
        run: |
         date
         systeminfo
         echo

      - name: ðŸ’¡ ${{ steps.shell.outputs.inputs-outputs }}
        id: composite-outputs
        run: |
         echo ${{ steps.shell.outputs.inputs-outputs }}
         echo ${{ steps.shell.outputs.shell-outputs }}
         echo ${{ steps.shell.outputs.comand-outputs }}
         ${{ steps.shell.outputs.comand-outputs }}
         echo