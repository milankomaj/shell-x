name: windows-latest
run-name: ${{ github.workflow }} âœ… ${{ github.actor }} âœ… ${{ github.event_name}}
on:
  workflow_dispatch:

jobs:
  cmd:
    name: Shell cmd
    continue-on-error: false
    strategy:
      max-parallel: 3
      matrix:
       os: [windows-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - id: foo
        uses: milankomaj/shell-x@v0.3
        with:
          shell: 'cmd'
          locale: 'sk-SK'
          timezone: 'Central Europe Standard Time'
          comand: 'systeminfo | findstr ;'

      - run: echo ðŸ’¡ ${{ steps.foo.outputs.inputs-outputs }}
        shell: cmd
      - name: date-time
        run: echo ðŸ’¡ %date%-%time%
        shell: cmd

  powershell:
    name: Shell powershell
    continue-on-error: false
    strategy:
      max-parallel: 3
      matrix:
       os: [windows-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - id: foo
        uses: milankomaj/shell-x@v0.3
        with:
          shell: 'powershell'
          locale: 'sk_SK'
          timezone: 'Central Europe Standard Time'
          comand: $(echo "Get-Date -UFormat '%Y%m%d' && Get-Date -Format F")

      - run: echo ${{ steps.foo.outputs.inputs-outputs }}
        shell: powershell
      - run: |
         Get-TimeZone
         Get-Date -UFormat "%A %m/%d/%Y %R %Z"
        shell: powershell

  pwsh:
    name: Shell pwsh
    continue-on-error: false
    strategy:
      max-parallel: 3
      matrix:
       os: [windows-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - id: foo
        uses: milankomaj/shell-x@v0.3
        with:
          shell: 'pwsh'
          locale: 'sk_SK'
          timezone: 'Central Europe Standard Time'
          comand: $(Get-Date)

      - run: echo ðŸ’¡ ${{ steps.foo.outputs.inputs-outputs }}
        shell: pwsh

      - run: Get-Date && Get-Date -Format F
        shell: pwsh

      - run: echo "${{steps.foo.outputs.comand-outputs}}"
        shell: pwsh

      - name: pwsh notice ${{ steps.foo.outputs.comand-outputs }}
        run: |
         echo "::notice::$(echo ${{ steps.foo.outputs.comand-outputs }} )"
         ${{ steps.foo.outputs.comand-outputs }}
        shell: pwsh
