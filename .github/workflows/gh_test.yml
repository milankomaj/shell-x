name: tests "test-" branches
run-name: ${{ github.workflow }} ✅ ${{ github.ref }} ✅ ${{ github.actor }} ✅ ${{ github.event_name}}
on:
  workflow_dispatch:
  push:
    branches:
      - 'test-v3'
    paths:
      - ".github/workflows/testv3.yaml"
jobs:
  Shell:
    name: Shell
    continue-on-error: false
    strategy:
      max-parallel: 3
      matrix:
       os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4


  Test:
    uses: milankomaj/shell-x/.github/workflows/testv3.yml@test-v3
    with:
      shell: bash
      locale: sk_SK.utf8
      timezone: Europe/Bratislava
      comand: date && timedatectl && timedatectl && echo "⏹️ Test"