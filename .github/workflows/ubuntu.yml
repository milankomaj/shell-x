name: test
run-name: ${{ github.workflow }} ✅ ${{ github.actor }} ✅ ${{ github.event_name}}
on:
  workflow_dispatch:


jobs:

  bash:
    name: Shell bash
    continue-on-error: false
    strategy:
      max-parallel: 3
      matrix:
       os: [windows-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - run: date
      - id: foo
        uses: milankomaj/shell-x@v0.1
        with:
          who-to-greet: '${{ github.actor }}'
          neofetch: 'false'
          shell: 'powershell '
          locale: 'sk_SK'
          timezone: 'Central Europe Standard Time'

      - run: Set-WinSystemLocale sk_SK

      - run: Get-Date -UFormat "%A %m/%d/%Y %R %Z"

      - run: Get-ComputerInfo

      - run: Get-TimeZone
